version: 2

models:

  - name: "revenue_daily"
    description: "Summary daily revenue"
    config:
      materialized: "incremental" # стратегия материализации
      incremental_strategy: "merge" # инкрементальная стратегия
      unique_key: ["date"] # уникальный ключ
      on_schema_change: "append_new_columns" # добавлять новые столбцы при их появлении в модели
      full_refresh: false # запрещает полный пересчёт таблицы
      contract:
        enforced: true

    columns:
    - name: "revenue_rub"
      description: "Daily revenue in rubles"
      data_type: "decimal(20, 2)"
    - name: "date"
      description: "Unique day"
      data_type: "date"
    - name: "updated_at"
      description: "When row was updated last time"
      data_type: "timestamptz"

exposures:
  - name: "financial_dashboard"
    label: "Financial Dashboard"
    type: "dashboard"
    maturity: "high"
    description: "Main financial dashboard on company with code financial metrics"
    depends_on:
      - "ref('revenue_daily')"
    owner:
      name: "Finance department"